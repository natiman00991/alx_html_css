<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      /* Add some basic CSS styles for form layout */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Checkbox styles */
      .checkbox-group {
        margin-bottom: 15px;
      }

      .checkbox-group label {
        display: block;
      }

      .checkbox-group input[type="checkbox"] {
        margin-right: 5px;
      }

      input[type="file"] {
        margin-bottom: 15px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      /* Error message style */
      .error-message {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Feedback Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <div class="checkbox-group">
          <label>Feedback Options:</label>
          <input
            type="checkbox"
            id="excellent"
            name="feedback[]"
            value="Excellent"
          />
          <label for="excellent">Excellent</label>
          <input type="checkbox" id="good" name="feedback[]" value="Good" />
          <label for="good">Good</label>
          <input
            type="checkbox"
            id="average"
            name="feedback[]"
            value="Average"
          />
          <label for="average">Average</label>
          <input type="checkbox" id="poor" name="feedback[]" value="Poor" />
          <label for="poor">Poor</label>
        </div>

        <label for="file">Upload a File:</label>
        <input type="file" id="file" name="file" required />

        <!-- Error message for checkbox validation -->
        <p class="error-message" id="checkbox-error"></p>

        <input type="submit" value="Submit" />
      </form>
    </div>

    <script>
      // JavaScript code to check if at least one checkbox is selected
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const checkboxError = document.getElementById("checkbox-error");

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", () => {
          const checkedCheckboxes = Array.from(checkboxes).filter(
            (cb) => cb.checked
          );
          if (checkedCheckboxes.length === 0) {
            checkboxError.textContent =
              "Please select at least one feedback option.";
          } else {
            checkboxError.textContent = "";
          }
        });
      });
    </script>
  </body>
</html>
