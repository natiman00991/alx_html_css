<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Form</title>
    <style>
      /* Add some basic CSS styles for form layout */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Radio button styles */
      .subscription-option {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .subscription-option label {
        margin-right: 10px;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Subscription Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <div class="subscription-option">
          <label>Subscription Preference:</label>
          <input
            type="radio"
            id="monthly"
            name="subscription"
            value="monthly"
            required
          />
          <label for="monthly">Monthly</label>
          <input
            type="radio"
            id="yearly"
            name="subscription"
            value="yearly"
            required
          />
          <label for="yearly">Yearly</label>
        </div>

        <input type="submit" value="Subscribe" />
      </form>
    </div>
  </body>
</html>
